<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./perfil.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,400;0,700;0,900;0,1000;1,200&display=swap" rel="stylesheet">
    <title>Inicio de sesion</title>
    <link rel="icon" href="./img/logos/Llama_naranja.ico">

</head>
<body>
    <div class="container-form sign-up">
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido </h2>
                <p>Si ya tienes una cuenta por favor inicia sesion aqui</p>
                <button class="sign-up-btn">Iniciar Sesion</button>
            </div>
        </div>
        <form class="formulario-up">
            <h2 class="create-account">Crear una cuenta</h2>
            <input type="text" placeholder="Nombre">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Contraseña">
            <button type="submit"> Registrarse</button>
        </form>
    </div>
    <div class="container-form sign-in">
        <form class="formulario-in">
            <h2 class="create-account">Iniciar Sesion</h2>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Contraseña">
            <button type="submit"> Iniciar Sesion</button>
            
        </form>
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido</h2>
                <p>Si aun no tienes una cuenta por favor registrese aqui</p>
                <button class="sign-in-btn">Registrarse</button>
            </div>
        </div>
    </div>
     <a href="./index.html">
        <button  class="btn-volver"><i class="bi bi-house-heart-fill"></i>Home</button>
        </a>
    <script src="./perfil.js"></script>
    
    

</body>
</html>
