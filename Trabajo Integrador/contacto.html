    <script src="./jspdf.min.js"></script>

    <title>Atencion al Cliente</title>
    <link rel="icon" href="./img/logos/Llama_naranja.ico">

</head>
<body>
    <a href="./index.html">
        <button  class="btn-volver"><i class="bi bi-house-heart-fill"></i>Home</button>
        </a>
        
    <div class="container-fluid col-8">
    <form id="miFormulario" class="formulario-cr">
        <h2 style="font-weight: 900; font-size: 3rem;">Consultas y reclamos</h2>
        <div class="row">
            <div class="col">
                <input type="text" maxlength="30"placeholder="Nombre" required>
            </div >
            <div class="col">
                <input type="text" maxlength="30"placeholder="Apellido" required>
            </div >
        </div>
        <div class="row">
            <div class="col">
                <input type="text" maxlength="8"placeholder="D.N.I" required>
            </div>
            <div class="col">
                <input type="text" maxlength="10"placeholder="Telefono" required>
            </div>
        </div>
        <div class="row">
        <div class="col">
            <input type="email" placeholder="E-mail" required>
        </div>
        <div class="col">
            <select name="motivo" id="" required >
                <option value="opcion1" disabled selected>Seleccione el motivo de su consulta</option>
                <option value="Consulta general">Consulta general</option>
                <option value="Pedido no entregado"> Pedido no entregado</option>
                <option value="Producto defectuoso">Producto defectuoso</option>
                <option value="Mala atención al cliente">Mala atención al cliente</option>
                <option value="Demora en la entrega">Demora en la entrega</option>
                <option value="Facturación incorrecta">Facturación incorrecta</option>
                <option value="Otro">Otro</option>
            </select>
            </div>
        </div>


        <div>
            <p class="aclaracion">*Si usted esta realizando algun tipo de reclamo es obligatorio que
            ingrese todos los datos sobre el pedido y nos detalle por mensaje lo ocurrido.* Gracias!</p>
        </div>

        <div class="row">
        <div class="col">
            <input type="text" maxlength="6" placeholder="Nº de compra">
        </div>
        <div class="col">
        <input type="text" maxlength="12" placeholder="Nº de envio">
        </div>
        </div>
        <div class="row">
            <div class="col">
            <label for="">Cuando realizo la compra:
            </label>
            <input  type="date" placeholder="compra">
            </div>
            <div class="col">
            <label for="">Cuando llego o debia llegar:
            <input  type="date" placeholder="envio">
            </div>
            </div>
        
        <div>
            <p class="area">Mensaje:</p>
            <textarea  name="mensaje" id="mensaje" required></textarea></section>
        </div>
    
        <div class="form-group">

            <button type="submit" onclick="llamarFunciones()">Enviar</button>
            <button type="reset">Cancelar</button>

        </div>
    </form>
   </div>

   <script src="./contacto.js"></script>
   <script src="./pdf.js"></script>
    





   
</body>
</html>
